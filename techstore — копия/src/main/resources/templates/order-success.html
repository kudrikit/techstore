<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Успех</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #45a049;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Ваш заказ успешно оформлен!</h1>
<p>Спасибо за покупку. Мы свяжемся с вами для подтверждения.</p>
<a href="/products">Вернуться в магазин</a>
</body>
</html>
