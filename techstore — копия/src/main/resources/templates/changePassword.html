<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменить пароль</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header, footer {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 1000;
    }

    .header {
      top: 0;
    }

    footer {
      bottom: 0;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 120px auto 80px; /* spacing for header and footer */
    }

    h1 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header class="header">
  <h2>FoodMart</h2>
</header>

<div class="container">
  <h1>Изменить пароль</h1>
  <form action="/changePassword" method="post">
    <label for="oldPassword">Текущий пароль:</label>
    <input type="password" id="oldPassword" name="oldPassword" required>

    <label for="newPassword">Новый пароль:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Подтвердите новый пароль:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Подтвердить</button>
  </form>
</div>

<footer>
  <p>&copy; 2024 FoodMart. Все права защищены.</p>
</footer>

</body>
</html>
